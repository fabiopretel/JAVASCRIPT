<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Escreva o nome do seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade(){
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong>, </p>`
            if (pais.toLowerCase() == 'brasil'){
                res.innerHTML += `<p>você é <strong>brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>você é <strong>estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
